<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="log"></div>
    
    <script>
        const log = document.getElementById('log');
        const status = document.getElementById('status');
        
        function addLog(message) {
            const div = document.createElement('div');
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            log.appendChild(div);
            console.log(message);
        }
        
        try {
            addLog('Creating WebSocket connection to ws://localhost:8765');
            const ws = new WebSocket('ws://localhost:8765');
            
            ws.onopen = function(event) {
                addLog('‚úÖ WebSocket connected successfully!');
                status.textContent = 'Connected';
                status.style.color = 'green';
                
                // Send a test message
                const testMessage = {
                    type: 'connect',
                    version: '1.0.0',
                    token: 'TEST_TOKEN',
                    client_info: {
                        user_agent: navigator.userAgent,
                        timestamp: new Date().toISOString()
                    }
                };
                
                ws.send(JSON.stringify(testMessage));
                addLog('üì§ Sent test message');
            };
            
            ws.onmessage = function(event) {
                addLog('üì• Received: ' + event.data);
            };
            
            ws.onclose = function(event) {
                addLog('üîå WebSocket closed: ' + event.code + ' - ' + event.reason);
                status.textContent = 'Disconnected';
                status.style.color = 'red';
            };
            
            ws.onerror = function(error) {
                addLog('‚ùå WebSocket error: ' + error);
                status.textContent = 'Error';
                status.style.color = 'red';
            };
            
        } catch (error) {
            addLog('‚ùå Failed to create WebSocket: ' + error);
            status.textContent = 'Failed';
            status.style.color = 'red';
        }
    </script>
</body>
</html>
