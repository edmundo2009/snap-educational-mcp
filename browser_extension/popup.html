<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap! Educational Assistant</title>
    <style>
        body {
            width: 300px;
            min-height: 200px;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            width: 48px;
            height: 48px;
            margin: 0 auto 10px;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 4px;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
            text-align: center;
        }
        
        .status.active {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        
        .status.inactive {
            background: rgba(255, 152, 0, 0.2);
            border: 1px solid rgba(255, 152, 0, 0.3);
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .footer {
            margin-top: 16px;
            text-align: center;
            font-size: 11px;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ðŸ§©</div>
        <h1>Snap! Educational Assistant</h1>
        <div class="subtitle">Natural Language Programming</div>
    </div>
    
    <div id="status" class="status inactive">
        <div id="status-text">Not connected to Snap!</div>
    </div>
    
    <div class="actions">
        <button id="open-snap">Open Snap!</button>
        <button id="open-options">Settings</button>
        <button id="help">Help & Tutorial</button>
    </div>
    
    <div class="footer">
        Version 0.1.0
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
